<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes MBTI - Pantulan Persona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-inter bg-[#F9F8F6]">
    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-[#F9F8F6]/80 backdrop-blur-md border-b border-[#D9CFC7]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-[#C9B59C]">Pantulan Persona</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html"
                            class="text-gray-500 hover:text-[#C9B59C] px-3 py-2 rounded-md text-sm font-medium">Beranda</a>
                        <a href="question.html"
                            class="text-gray-900 hover:text-[#C9B59C] px-3 py-2 rounded-md text-sm font-medium">Tes
                            MBTI</a>
                        <a href="qna.html"
                            class="text-gray-500 hover:text-[#C9B59C] px-3 py-2 rounded-md text-sm font-medium">Q&A</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-24 pb-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
                    Tes Kepribadian MBTI
                </h1>
                <p class="mt-3 text-lg text-gray-600">
                    Jawab pertanyaan berikut dengan jujur sesuai dengan diri Anda
                </p>
            </div>

            <!-- Progress Bar -->
            <div class="mb-8 bg-white rounded-lg shadow p-6">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span>Progress</span>
                    <span id="progress-text">1/60</span>
                </div>
                <div class="w-full bg-[#EFE9E3] rounded-full h-3">
                    <div id="progress-bar" class="bg-[#C9B59C] h-3 rounded-full transition-all duration-300"
                        style="width: 1.67%"></div>
                </div>
            </div>

            <!-- Question Container -->
            <div id="question-container" class="mb-8">
                <!-- Questions will be dynamically inserted here -->
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between bg-white rounded-lg shadow p-6">
                <button id="prev-button"
                    class="inline-flex items-center px-4 py-2 border border-[#D9CFC7] text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-[#EFE9E3] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#C9B59C] transition-colors duration-200"
                    disabled>
                    <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                    Sebelumnya
                </button>
                <button id="next-button"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-[#C9B59C] hover:bg-[#D9CFC7] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#C9B59C] transition-colors duration-200"
                    disabled>
                    Lanjut
                    <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
